server.port = 8282

# H2 DB properties
spring.datasource.url=jdbc:h2:mem:files_data;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=ya
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#H2 console Properties
spring.h2.console.enabled=true
spring.h2.console.path=/saff/h2-panel

#set max file upload size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#swagger ui properties
springdoc.swagger-ui.path=/doc/swagger-ui.html

# JWT properties
app.jwt.secret=OPQRSTUVWXYZabcdefghijklmn

